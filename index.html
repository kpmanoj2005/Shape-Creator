<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="input">
        <h1>Shape Creator</h1>
        <br>
        <p>Enter the shape & Enter the number:</p>
        <br>
        <div>
            <input type="radio" name="choice" id="circle" value="circle"> Circle
            <input type="radio" name="choice" id="square" value="square"> Square
            <input type="radio" name="choice" id="rectangle" value="rectangle"> Rectangle
        </div>
        <br>
        <div>
            <input type="number" id="number" placeholder="number">
            <button id="button">Generate</button>
        </div>  
    </div>
    <div class="container">
        <div id="box" class="box"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
